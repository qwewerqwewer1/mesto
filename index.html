<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo__mesto.svg" alt="Лого" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__position">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="фото-Жак-Ив-Кусто">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button">
              <img src="./images/pointer.svg" alt="ручка-редактор">
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img alt="Плюс" src="./images/Vector.svg" class="profile__plus">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragaph">&#169; 2020 Mesto Russia </p>
    </footer>
  </div>
  <!-----------------------------ФОРМА ПРОФИЛЬНОГО ПОПАПА---------------------------->
  <div class="popup popup__profile">
    <div class="popup__content">
      <form name="save-value-popups" class="popup__form_profile">
        <button type='reset' class="popup__close popup__close_profile"><img alt="Плюс" src="./images/Close_ico.svg" class="popup__image"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type='text' class="popup__input popup__input_name_title">
        <input name='profession' type='text' class="popup__input popup__input_name_subtitle">
        <button type="submit" class='popup__button'>Сохранить</button>
      </form>
    </div>
  </div>
  <!-----------------------------ФОРМА ПЛЮС ПОПАПА----------------------------------->
  <div id="popup" class="popup popup__plus">
    <div class="popup__content">
      <form name="save-value-popups" class="popup__form_add_cards">
        <button type='reset' class="popup__close popup__close_plus"><img alt="Плюс" src="./images/Close_ico.svg" class="popup__image"></button>
        <h2 class="popup__title">Новое место</h2>
        <input name="name" type='text' placeholder="Название" class="popup__input popup__input_name_cardtitle">
        <input name='profession' type='text' placeholder="Ссылка на картинку" class="popup__input popup__input_url_cardtitle">
        <button type="submit" class='popup__button popup__button_save_card'>Сохранить</button>
      </form>
    </div>
  </div>
  <!-----------------------------LIGHTBOXING------------------------------------------->
  <div class="popup popup_lightbox">
    <div class="popup__container popup__container_lightbox">
      <figure class="lightbox">
        <img alt="" src="#" class="lightbox__image">
        <figcaption class="lightbox__title"></figcaption>
      </figure>
      <button class="popup__close popup__close_lightbox" type="button">
        <img alt="Плюс" src="./images/Close_ico.svg" class="popup__image">
      </button>
    </div>
  </div>
  <!-----------------------------ТЕМПЛЕЙТ---------------------------------------------->
  <template id="card">
    <div class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__image" alt="" src="#">
      <div class="element__data">
        <h2 class="element__paragraph"></h2>
        <button type="button" class='element__like'></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
