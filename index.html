<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo__mesto.svg" alt="Лого" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__position">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="фото-Жак-Ив-Кусто">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button">
              <img src="./images/pointer.svg" alt="ручка-редактор">
            </button>
          </div>
        </div>
        <button class="profile__add-button">
          <img alt="Плюс" src="./images/Vector.svg" class="profile__plus">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" alt="Карачаевск" src="./images/girafe.jpg">
          <div class="element__data">
            <h2 class="element__paragraph">Карачаевск</h2>
            <button class='element__like'></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Гора Эльбрус" src="./images/2.png">
          <div class="element__data">
            <h2 class="element__paragraph">Гора Эльбрус</h2>
            <button class='element__like'></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Домбай" src="./images/3.png">
          <div class="element__data">
            <h2 class="element__paragraph">Домбай</h2>
            <button class='element__like'></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Гора Эльбрус" src="./images/2.png">
          <div class="element__data">
            <h2 class="element__paragraph">Гора Эльбрус</h2>
            <button class='element__like'></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Домбай" src="./images/3.png">
          <div class="element__data">
            <h2 class="element__paragraph">Домбай</h2>
            <button class='element__like'></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Карачаевск" src="./images/1.png">
          <div class="element__data">
            <h2 class="element__paragraph">Карачаевск</h2>
            <button class='element__like'></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragaph">&#169; 2020 Mesto Russia </p>
    </footer>
  </div>
  <div id="popup" class="popup">
      <div class="popup__content">
        <form name="save-value-popups" class="popup__form">
          <button type='reset' class="popup__close"><img alt="Плюс" src="./images/Close_ico.svg" class="popup__image"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" type='text' class="popup__input popup__input_name_title">
          <input name='profession' type='text' class="popup__input popup__input_name_subtitle">
          <button type="submit" class='popup__button'>Сохранить</button>
        </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
